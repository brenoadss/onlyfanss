<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conteúdo exclusivo de Gabriela Santana">
    <title>Gabriela Santana | OnlyFans</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            line-height: 1.5;
            overflow-x: hidden;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 0;
            position: relative;
        }

        .cover-image {
            width: 100%;
            height: 70vh;
            object-fit: cover;
            display: block;
        }

        .profile-section {
            margin-top: -80px;
            position: relative;
            padding: 0 20px;
        }

        .profile-header {
            display: flex;
            align-items: flex-end;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #000;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .profile-username {
            color: #a8a8a8;
            font-size: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .online-badge {
            background: #00aff4;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .profile-stats {
            display: flex;
            gap: 24px;
            margin-top: 12px;
            color: #a8a8a8;
            font-size: 14px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .profile-description {
            margin: 20px 0;
            font-size: 15px;
            line-height: 1.6;
            color: #e4e4e4;
        }

        .subscription-section {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
        }

        .subscription-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .subscription-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subscription-offer {
            color: #00aff4;
            font-weight: 500;
        }

        .preview-content {
            text-align: center;
            margin: 24px 0;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 16px 0;
        }

        .preview-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            filter: blur(8px);
        }

        .subscribe-button {
            width: 100%;
            background: #00aff4;
            color: white;
            font-weight: 600;
            padding: 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        .subscribe-button:hover {
            background: #0095d4;
            transform: translateY(-1px);
        }

        .plan-button {
            display: block;
            width: 100%;
            background: #00aff4;
            color: white;
            font-weight: 600;
            padding: 16px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            margin-bottom: 12px;
            transition: all 0.2s;
            font-size: 16px;
        }

        .plan-button:hover {
            background: #0095d4;
            transform: translateY(-1px);
        }

        .plan-button .price {
            font-size: 14px;
            opacity: 0.9;
        }

        .timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #a8a8a8;
            margin-top: 24px;
            font-size: 14px;
        }

        .spots-remaining {
            background: #2d2d2d;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 15px;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: #ff375f;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: pulse 2s infinite;
        }

        .error-image {
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a8a8a8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="" alt="" class="cover-image" id="coverImage" onerror="handleImageError(this)">
        
        <div class="profile-section">
            <div class="profile-header">
                <img src="" alt="Gabriela Santana" class="profile-image" id="profileImage" onerror="handleImageError(this)">
                <div class="profile-info">
                    <h1 class="profile-name">Gabriela Santana</h1>
                    <p class="profile-username">
                        @_gabriella.wnx
                        <span class="online-badge">
                            <span class="recording-dot"></span>
                            Online
                        </span>
                    </p>
                    <div class="profile-stats">
                        <div class="stat">
                            <span>1.2K</span>
                            <span>Posts</span>
                        </div>
                        <div class="stat">
                            <span>258K</span>
                            <span>Likes</span>
                        </div>
                    </div>
                </div>
            </div>

            <p class="profile-description">
                🔥 Conteúdo exclusivo e sensual | 💋 Chat 24h | 🎥 Lives quentes toda semana | 📸 Fotos e vídeos para te enlouquecer.
            </p>

            <div class="subscription-section" id="plansContainer">
                <div class="subscription-header">
                    <h2 class="subscription-title">ASSINATURA VIP</h2>
                    <p class="subscription-offer">🔥 50% OFF - Promoção por tempo limitado</p>
                </div>

                <div class="preview-content">
                    <div class="preview-grid" id="previewGrid"></div>
                    <button class="subscribe-button" onclick="showPlans()">
                        ACESSAR CONTEÚDO VIP
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuração das imagens - Altere as URLs conforme necessário
        const config = {
            coverImage: "https://i.ibb.co/3B0N2WY/Design-sem-nome-1.jpg",
            profileImage: "https://i.ibb.co/QMt7P83/IMG-20241106-052107-997.webp",
            previewImages: [
                "https://i.ibb.co/9W8nZWs/IMG-20241201-152701-848.jpg",
                "https://i.ibb.co/0qDbNf8/IMG-20241112-215554-311.jpg",
                "https://i.ibb.co/6JhfwZ2/IMG-20241108-102244-240.jpg",
                "https://i.ibb.co/7gFFB27/IMG-20241107-072830-158.jpg"
            ]
        };

        const plans = [
            {
                id: '1',
                name: 'MENSAL VIP',
                price: 'R$29,90',
                period: 'month',
                url: 'https://pay.kirvano.com/eeba3c91-de80-4eec-9a55-396ccc38cf8a'
            },
            {
                id: '2',
                name: 'TRIMESTRAL VIP',
                price: 'R$47,76',
                period: '3months',
                url: 'https://pay.kirvano.com/03ddd11e-a77a-46ab-9e48-3ec5ed83608a'
            },
            {
                id: '3',
                name: 'SEMESTRAL VIP',
                price: 'R$86,58',
                period: '6months',
                url: 'https://pay.kirvano.com/7148bbdf-42c4-4c4f-88f1-ad7fecf4af3a'
            }
        ];

        // Função para lidar com erros de carregamento de imagem
        function handleImageError(img) {
            img.onerror = null;
            img.src = `https://via.placeholder.com/${img.classList.contains('cover-image') ? '800x600' : '300x300'}?text=Image+Not+Found`;
        }

        // Inicializar imagens
        document.getElementById('coverImage').src = config.coverImage;
        document.getElementById('profileImage').src = config.profileImage;

        // Criar grid de previews
        const previewGrid = document.getElementById('previewGrid');
        config.previewImages.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            img.alt = '';
            img.className = 'preview-image';
            img.onerror = function() { handleImageError(this); };
            previewGrid.appendChild(img);
        });

        function showPlans() {
            const remainingSpots = Math.floor(Math.random() * 19) + 2;
            const plansContainer = document.getElementById('plansContainer');
            
            const plansHTML = `
                <div class="subscription-header">
                    <h2 class="subscription-title">ASSINATURA VIP</h2>
                    <p class="subscription-offer">🔥 50% OFF - Promoção por tempo limitado</p>
                </div>
                <div class="spots-remaining">
                    ⚡️ Últimas ${remainingSpots} vagas com desconto
                </div>
                <div>
                    ${plans.map(plan => `
                        <a href="${plan.url}" class="plan-button">
                            ${plan.name}<br>
                            <span class="price">${plan.price}</span>
                        </a>
                    `).join('')}
                </div>
                <div class="timer">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <p>Promoção termina em 25 de dezembro!</p>
                </div>
            `;
            
            plansContainer.innerHTML = plansHTML;
        }
    </script>
</body>
</html>
